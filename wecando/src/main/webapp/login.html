    <section id="main-content">

       <form class="form-login">
          <div class="modal-header" style="background-color:#2b4e55;">
            <h2 style="background-color:#2b4e55;" class="form-login-heading">sign in now</h2>
          </div>
          <div class="login-wrap">
                        <div class="input-ikon">
                            <i class='fa fa-user sc'></i>
                        </div>
                        
            <input id='m_email' type="text" class="f-c i-t" placeholder="User ID" autofocus> <br>
            <div class='input-ikon2'>
            <i class='fa fa-lock sc'></i>
            </div>
            <input id='m_password' type="password" class="f-c i-t" placeholder="Password">
            <div style='margin-top:30px;'>
            <div class='b-s'>
                <button class="btn btn-block bh" type="button" onclick="login();">LOGIN</button>
              </div>
              <div class="b-s1">
                <button type='button' class="btn bh btn-block" onclick="join();">SIGN UP</button>
              </div>
            <hr>
          </div>
            </div>

  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script class="include" type="text/javascript"
    src="js/jquery.dcjqaccordion.2.7.js"></script>
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
  <script src="js/common-scripts.js"></script>
  <script src="lib/sweetalert/sweetalert.min.js"></script>
  <script>
  function join() {
    location.replace("http://localhost:8080/wecando/loginpage/auth.html");
  }
  
  function login() {
    var form_data = new FormData();
      form_data.append("m_email", $('#m_email').val());
      form_data.append("m_password", $('#m_password').val());
      $.ajax({
        url : contextRoot + '/auth/ajax/login.do',
         type : 'post',
         dataType : 'json',
         cache : false,
         contentType : false,
         processData : false,
         data : form_data,
         success : function(resultObj) {
           var ajaxResult = resultObj;
           if(ajaxResult.status == 'success') {
             location.replace("http://localhost:8080/wecando/wecando.html");
           } else {
        	     sweetAlert("Oops...", "아이디 또는 비밀번호가 일치하지 않습니다.", "error");
           }
        },
        error : function() {
        	sweetAlert("Oops...", "아이디 또는 비밀번호가 일치하지 않습니다.", "error");
        }
      })
  }
  </script>
