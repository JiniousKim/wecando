    <section id="main-content">

          <div class="row mt">

              <div class="form-panel-email">
                <form class="form-horizontal style-form" method="get">

                      <div class="col-sm-10">
                        <input id='court_price' type="text" class="form-control col-sm-3" onchange='check(this.id)'

                      </div>
                    </div>
                    <div style='position:absolute; top:58%; left:26%;'>
                  <button type='button' class='btn btn-theme' id='insertEvent'>추가하기</button>
                  </div>
                  <div style='position:absolute; top:68%; left:26.8%;'>
                  <button type='button' class='btn btn-theme05'>삭제하기</button>
                  </div>
                  <div id='addList' class='addlist'>
                  
                  </div>
                  </div>
                </form>
              </div>

  <script>
  var m_no;
  $(document).ready(function () {
    $.ajax({
      url : contextRoot + '/auth/ajax/check_session.do',
      type : 'post',
      dataType : 'json',
      cache : false,
      processData : false,
      contentType : false,
      async : false,
      success : function(resultObj) {
        m_no = resultObj.m_no;
        var sM = $('#sub_menu');
        var loginAva = $('#login_ava');
        var ajaxresult = resultObj;
        if (ajaxresult.grade != 2) {
            location.replace("http://localhost:8080/wecando/wecando.html");
        } else {
           sM.append(
            "<li><a href='info/register_school.html'>학교 정보</a></li>"   
           )
           loginAva.append("<ul class='nav pull-right top-menu'>"
             + "<li><a class='logout'"
             + "href='' onclick='logout();'>Logout</a></li>"
             + "</ul>")
        }
      }
    })
    $.ajax({
       url : contextRoot + '/event/ajax/eventList.do',
       type : 'post',
       dataType : 'json',
       cache : false,
       processData : false,
       contentType : false,
       async : false,
       success : function(resultObj) {
         var list = $('#event_list');
         for(var event of resultObj.eventList) {
              list.append("<option value='" + event.event_code + "'>" + event.event_name + "</option>")
         }
       }
    })
     var form_data = new FormData();
     form_data.append("m_no", m_no);
      $.ajax({
      url : contextRoot + '/school/ajax/schManager.do',
      type : 'post',
      dataType : 'json',
      cache : false,
      processData : false,
      contentType : false,
      data : form_data,
      success : function(resultObj) {
        console.log(resultObj);
        var school = resultObj.school;
        if(resultObj.status == 'failure') {
          $('#sch_register').css('display','');
          $('#sch_update').css('display','none');
        } else {
          $('#sch_register').css('display','none');
          $('#sch_update').css('display','');
          document.getElementById('school_name').value = school.sch_name;
         document.getElementById('school_location').value = school.sch_location;
         document.getElementById('school_tel').value = school.sch_tel;
         document.getElementById('sch_no').value = school.sch_no;
        }
      }
   })
  })
    
  </script>
  <script>
     $('#search_school').on('hide.bs.modal', function (e) {
        $('#ss').first().remove();
        $('#s_sch').html('');
        $('#s_sch').val('');
     })
     
     $('#change_school').on('hide.bs.modal', function (e) {
        $('#cs').first().remove();
        $('#c_sch').html('');
        $('#c_sch').val('');
     })
    
     $('#myModal1').on('hide.bs.modal', function (e) {
      $('#m_email').html('');
      $('#m_password').html('');
      $('#m_email').val('');
      $('#m_password').val('');
    })
    
    $(document).on("click",'#insertEvent', function(e) {
    	  var form_data = new FormData();
    	  var eventcode = ec.val();
    	  console.log(event_code.val());
    	  if ($('#court_max').val() == '') {
    		  
    	  } else {
    		  
    	  form_data.append("sch_no", $('#sch_no').val());
    	  form_data.append("event_code", event_code);
    	  form_data.append("court_cnt", $('#court_cnt').val());
    	  form_data.append("court_max", $('#court_max').val());
    	  form_data.append("court_price", $('#court_price').val());
    	  $.ajax({
    		  url : contextRoot + '/court/ajax/addCourt.do',
    		  type: 'post',
    		  dataType : 'json',
    		  cache : false,
    		  data : form_data,
    		  success : function (resultObj) {
    			  $('eventresult').html();
    			  swal('Success!','정상적으로 추가되었습니다.','success');
    			  
    		  }
    	  })
    	  }
    })
    
    function search() {
      var form_data = new FormData();
      form_data.append("sch_name",$('#s_sch').val());
      $("#ss").empty();
         $.ajax({
            url : contextRoot + '/school/ajax/searchSchool.do',
            type : 'post',
            dataType : 'json',
            cache : false,
            contentType : false,
            processData : false,
            data : form_data,
            success : function (resultObj) {
              var sub = $('#sub');
              var show = $('#ss');
              if (resultObj.count == 'not') {
            	    swal('Oops...','해당 학교를 찾을 수 없습니다.',error);
              } else {
	              for (var school of resultObj.schools) {
	                show.append("<a type='button' onclick='choose();' id='" + school.sch_name + "'>" + 
	                            school.sch_name + "</a><br>");
               } 
              }
            }
         })
    }
     
   function ch_search() {
       var form_data = new FormData();
       form_data.append("sch_name",$('#c_sch').val());
       $("#cs").empty();
          $.ajax({
             url : contextRoot + '/school/ajax/searchSchool.do',
             type : 'post',
             dataType : 'json',
             cache : false,
             contentType : false,
             processData : false,
             data : form_data,
             success : function (resultObj) {
               var sub = $('#sub');
               var show = $('#cs');
               if (resultObj.count == 'not') {
                 swal('Oops...','해당 학교를 찾을 수 없습니다.',error);
               } else {
                 for (var school of resultObj.schools) {
                   show.append("<a type='button' onclick='change();' id='" + school.sch_name + "'>" + 
                             school.sch_name + "</a><br>");
                 } 
               } 
             }
          })
     }
   
    function change() {
        $('#cs').click(function(e){
         var id = e.target.getAttribute('id');
         swal({   
               title: "잠깐 !",   
                text: "변경할 학교가 " + id + " 맞으십니까 ?",   
                type: "warning",   
                showCancelButton: true,   
                confirmButtonColor: "#7AC943",   
                confirmButtonText: "네, 변경할래요!",   
                cancelButtonText: "앗! 아니오",   
                closeOnConfirm: false,   
                closeOnCancel: false 
             }, 
             function(isConfirm) {   
              if (isConfirm) {     
              if ( ( id != '') && (id != null)) {
                    $.ajax({
                      url : contextRoot + '/school/ajax/changeSchool.do',
                      type : 'post',
                      dataType : 'json',
                      cache : false,
                      data : {
                           sch_name : id,
                           m_no : m_no
                      },
                      success : function(resultObj) {
                           var status = resultObj.status;
                         if (status == 'success') {
                    	       swal("Success!", "학교가 변경되었습니다.", "success"); 
                            var school = resultObj.school;
                           document.getElementById('school_name').value = school.sch_name;
                           document.getElementById('school_location').value = school.sch_location;
                           document.getElementById('school_tel').value = school.sch_tel;
                           document.getElementById('sch_no').value = school.sch_no;
                         } else {
                           swal('Error','변경할 수 없습니다.', "error");                          
                         }
                    }
                 })
               }   
             } else {     
                swal("Cancelled", "변경을 취소하였습니다.", "error");   
             } 
          });
        });
     }
    
    function choose() {
       $('#ss').click(function(e){
        var id = e.target.getAttribute('id');
        swal({   
              title: "잠깐 !",   
               text: "등록할 학교가 " + id + " 맞으십니까 ?",   
               type: "warning",   
               showCancelButton: true,   
               confirmButtonColor: "#7AC943",   
               confirmButtonText: "네, 등록할래요!",   
               cancelButtonText: "앗! 아니오",   
               closeOnConfirm: false,   
               closeOnCancel: false 
            }, 
            function(isConfirm) {   
             if (isConfirm) {     
             if ( ( id != '') && (id != null)) {
                   $.ajax({
                     url : contextRoot + '/school/ajax/addSchool.do',
                     type : 'post',
                     dataType : 'json',
                     cache : false,
                     data : {
                          sch_name : id,
                          m_no : m_no
                     },
                     success : function(resultObj) {
                          var status = resultObj.status;
                        if (status == 'success') {
                        	  swal("Success!", "학교가 등록되었습니다.", "success"); 
                           var school = resultObj.school;
                           document.getElementById('school_name').value = school.sch_name;
                           document.getElementById('school_location').value = school.sch_location;
                          document.getElementById('school_tel').value = school.sch_tel;
                          document.getElementById('sch_no').value = school.sch_no;
                        } else {
                          swal('Error','등록할 수 없습니다.', "error");                          
                        }
                   }
                })
              }   
            } else {     
               swal("Cancelled", "등록을 취소하였습니다.", "error");   
            } 
         });
       });
    }
    
    function setEvent() {
    	  $('#event_list').click(function(e) {
    		  var id = e.target.getAttribute('id');
    		  var form_data = new FormData();
    		  form_data.append('event_code', $('#event_code').val());
    		  form_data.append('sch_no',$('#sch_no').val());
    		  form_data.append('court_cnt', $('#court_cnt').val());
    		  form_data.append('court_price', $('#court_price').val());
    		  form_data.append('court_max', $('#court_max').val());
    		  $.ajax({
    			  url : contextRoot + '/event/ajax/addCourt',
    			  type : 'post',
    			  dataType : 'json',
    			  cache : false,
    			  data : form_data,
    			  success : function(resultObj) {
    				  
    			  }
    		  })
    	  })
    }
    
    function logout() {
      $.ajax({
        url : contextRoot + '/auth/ajax/logout.do',
        type : 'post',
        dataType : 'json',
        cache : false,
        success : function(resultObj) {
          var ajaxresult = resultObj.AjaxResult;
          if (ajaxresult.status == 'success') {
            location.replace("http://localhost:8080/wecando/login.html");
          } else {
            sweetAlert("Oops...", "Logout에 실패하였습니다.","error");
          }
        }
      })
    }
  </script>
