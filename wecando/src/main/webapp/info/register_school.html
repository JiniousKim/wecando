  <script>
	  $('#search_school').on('hide.bs.modal', function (e) {
		  $('#map1').first().remove();
		  $('#sch').html('');
		  $('#sch').val('');
	  })
    
	  $('#myModal1').on('hide.bs.modal', function (e) {
      $('#m_email').html('');
      $('#m_password').html('');
      $('#m_email').val('');
      $('#m_password').val('');
    })
	  
    function search() {
      var form_data = new FormData();
      form_data.append("sch_name",$('#sch').val());
      $("#map1").empty();
    	  $.ajax({
    		  url : contextRoot + '/info/ajax/searchSchool.do',
    		  type : 'post',
    		  dataType : 'json',
    		  cache : false,
        contentType : false,
        processData : false,
        data : form_data,
    		  success : function (resultObj) {
    			  var sub = $('#sub');
		      var show = $('#map1');
    			  for (var school of resultObj.schools) {
    				  show.append("<a type='button' onclick='choose();' id='" + school.sch_name + "'>" + 
    						  school.sch_name + "</a><br>");
    			  } 
    		  }
    	  })
    }
    
    function choose() {
    	$('#map1').click(function(e){
      var id = e.target.getAttribute('id');
      if ( ( id != '') && (id != null)) {
		    	$.ajax({
		    		 url : contextRoot + '/info/ajax/searchSchool.do',
		       type : 'post',
		       dataType : 'json',
		       cache : false,
		       data : {
		    	     sch_name : id
		       },
		       success : function(resultObj) {
		    	     var school = resultObj.schools[0];
		    	     var show = $('#result');
		    	     show.append("<label class='col-lg-2 col-sm-2 control-label'> 학교 이름</label>"
		    	             +  "<div class='col-lg-10'>"
		    	             +  "<p class='form-control-static' style='color: #777;'>"+ school.sch_name +" </p>"
		    	             +  "</div>"
		    	             +  "<label class='col-lg-2 col-sm-2 control-label'> 학교 위치</label>"
		    	             +  "<div class='col-lg-10'>"
		    	             +  "<p class='form-control-static' style='color: #777;'> " + school.sch_location + " </p>"
		    	             +  "</div>"
		    	             +  "<label class='col-lg-2 col-sm-2 control-label'> 전화번호</label>"
		    	             +  "<div class='col-lg-10'>"
		    	             +  "<p class='form-control-static' style='color: #777;'> " + school.sch_tel + "</p>"
		    	             +  "</div>")
		    	     
		       }
		    	 })
       }
    	});
    }
    
    function logout() {
      $.ajax({
        url : contextRoot + '/auth/ajax/logout.do',
        type : 'post',
        dataType : 'json',
        cache : false,
        success : function(resultObj) {
          var ajaxresult = resultObj.AjaxResult;
          if (ajaxresult.status == 'success') {
            location.replace("http://localhost:8080/wecando/login.html");
          } else {
            sweetAlert("Oops...", "Logout에 실패하였습니다.","error");
          }
        }
      })
    }

    function join() {
      location.replace("http://localhost:8080/wecando/loginpage/auth.html");
    }

    function login() {
      var form_data = new FormData();
      form_data.append("m_email", $('#m_email').val());
      form_data.append("m_password", $('#m_password').val());
      $.ajax({
         url : contextRoot + '/auth/ajax/login.do',
         type : 'post',
         dataType : 'json',
         cache : false,
         contentType : false,
         processData : false,
         data : form_data,
         success : function(resultObj) {
           var ajaxResult = resultObj;
           if (ajaxResult.status == 'success') {
             location
                 .replace("http://localhost:8080/wecando/wecando.html");
           } else {
             sweetAlert("Oops...","아이디 또는 비밀번호가 일치하지 않습니다.", "error");
           }
         },
         error : function(resultObj) {
           sweetAlert("Oops...", "아이디 또는 비밀번호가 일치하지 않습니다.","error");
         }
       })
    }
  </script>
