  <div id="login-page">
    <div class="container">
      <!-- Modal -->
      <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" id="myModal1"
        class="modal fade">
        <form class="form-login" action="auth.html">
          <div class="modal-header">
            <h2 class="form-login-heading">sign in now</h2>
          </div>
          <div class="login-wrap">
            <input type="text" class="f-c" placeholder="User ID" autofocus> <br>
            <input type="password" class="f-c" placeholder="Password"> <label
              class="checkbox"> <span class="pull-right"> <a data-toggle="modal"
                href="index.html#myModal2"> Forgot Password?</a>
            </span>
            </label>
            <button class="btn b-t btn-block" href="index.html" type="submit">
              <i class="fa fa-lock"></i> SIGN IN
            </button>
            <hr>
            <div class="login-social-link centered">
              <p>or you can sign in via your social network</p>
              <button class="btn btn-facebook" type="submit">
                <i class="fa fa-facebook"></i> Facebook
              </button>
            </div>
            <div class="registration">
              Don't have an account yet?<br /> <a class="" href="#"> Create an account </a>
            </div>
          </div>
        </form>
      </div>

      <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1"
        id="myModal2" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Forgot Password ?</h4>
            </div>
            <div class="modal-body">
              <p>Enter your e-mail address below to reset your password.</p>
              <input type="text" name="email" placeholder="Email" autocomplete="off"
                class="form-control placeholder-no-fix">
            </div>
            <div class="modal-footer">
              <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
              <button class="btn btn-theme" type="button">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <!-- modal -->

    </div>
  </div>


  <section id="container" class="sidebar-closed">

    <section id="main-content">
      <section class="wrapper">
        <div id="auth">
          <div id='check'>
          <img id="joinus" src="../img/joinus.png">

          <button id="outBtn">button</button>
          </div>
        </div>

  <script src="../js/jquery.js"></script>
  <script src="../js/jquery-1.8.3.min.js"></script>

  <script>
  $(document).ready(function() {
	  $.ajax({
      url : contextRoot + '/auth/ajax/check_session.do',
      type : 'post',
      dataType : 'json',
      cache : false,
      processData : false,
      contentType : false,
      async : false,
      success : function(resultObj) {
        var loginAva = $('#login_ava');
        var ajaxresult = resultObj.ajaxResult;
        if (ajaxresult.status == 'failure') {
        	  	location.replace("http://localhost:8080/wecando/login.html");
        } else {
           loginAva.append("<ul class='nav pull-right top-menu'>"
               + "<li><a class='logout'"
               + "href='' onclick='logout();'>Logout</a></li>"
               + "</ul>")
        }
      }
    })
  })
  
  $(document).on("click", "#outBtn", function() {
    var password = $('#m_password').val();
    var form_data = new FormData();
    form_data.append("m_password", password);
    $.ajax({
      url : contextRoot + '/info/ajax/member.do',
      type : 'post',
      dataType : 'json',
      cache : false,
      processData : false,
      contentType : false,
      data : form_data,
      success : function(resultObj) {
        var status = resultObj.status;
        var member = resultObj.loginUser;
        console.log(member);
        var show = $('#auth');
        if (status == 'failure') {
        	  sweetAlert("Oops...", "정보가 맞지 않습니다.", "error")
        } else {
        	   $('#check').css('display', 'none');
         	 show.append("<div class='row mt'>"
           + "<div class='col-lg-12'>"
           + "<div class='form-panel-email'>"
           + "<h1 class='email'>"
           + "<i class='fa fa-angle-right'></i> 회원가입"
           + "</h1><div class='form-group3 join'>"
           + "<label class='col-lg-2 col-sm-2 control-label'> 이메일</label>"
           + "<div class='col-lg-10'>"
           + "<p class='form-control-static' style='color: #777;'>"
           + member.m_email + "</p></div></div>"
           + "<div id='passwordForm' class='form-group3 has-feedback'>"
           + "<label class='col-sm-2 col-sm-2 control-label'> 비밀번호</label>"
           + "<div class='col-sm-10'>"
           + "<input type='password' id='password' onchange='check(this.id);' class='form-control'"
           + "placeholder=''>"
           + "<div class='control-label' id='passwordMsg'"
           + "style='display: none;'>숫자, 영문 대/소문자, 특수문자 각 한자이상 필수 최대8~20자입니다.</div>"
           + "</div></div>"
           + "<div id='password2Form' class='form-group3'>"
           + "<label class='col-sm-2 col-sm-2 control-label'> 비밀번호 확인</label>"
           + "<div class='col-sm-10'>"
           + "<input type='password' id='password2' onchange='check(this.id);' class='form-control'"
           + "placeholder=''>"
           + "<div class='control-label' id='password2Msg' style='display: none;'>필수 정보입니다.</div>"
           + "</div></div>"
           + "<div id='nameForm' class='form-group3'>"
           + "<label class='col-sm-2 col-sm-2 control-label'> 이름</label>"
           + "<div class='col-sm-10'>"
           + "<p class='form-control-static' style='color: #777;'>"
           + member.m_name + "</p></div></div>"
           + "<div id='nickForm' class='form-group3'>"
           + "<label class='col-sm-2 col-sm-2 control-label'> 닉네임</label>"
           + "<div class='col-sm-10'>"
           + "<input type='text' class='form-control col-sm-3' id='m_nick'>"
           + "<button value='0' type='button' id='checknick'"
           + "class='btn btn-default col-sm-2' onclick='check_nick();'>중복확인</button>"
           + "</div></div>"
           + "<div id='telForm' class='form-group3'>"
           + "<label class='col-sm-2 col-sm-2 control-label'> 전화번호</label>"
           + "<div class='col-sm-10'>"
           + "<input type='text' class='form-control' id='m_tel'>"
           + "</div></div>"
           + "<input type='button' class='btn btn-theme04' value='변경취소'"
           + "onclick='javascript:history.back()'>"
           + "<button type='button' class='btn btn-theme' id='update'>변경하기</button>"
           + "</div></div></div>");
        }
      }
    })
  })
  </script>
  <script>
  function logout() {
	    $.ajax({
	      url : contextRoot + '/auth/ajax/logout.do',
	      type : 'post',
	      dataType : 'json',
	      cache : false,
	      success : function(resultObj) {
	        var ajaxresult = resultObj.AjaxResult;
	        if (ajaxresult.status == 'success') {
	          location.replace("http://localhost:8080/wecando/login.html");
	        } else {
	          sweetAlert("Oops...", "Logout에 실패하였습니다.",  "error");
	        }
	      }
	    })
	  }
  
    $(document).on("click",'#update',function(e) {
    	  var form_data = new FormData();
    	  $.ajax({
    		  url : contextRoot + '/member/ajax/update.do',
    		  type : 'post',
    		  dataType : 'json',
    		  cache : false,
    		  processData : false,
  	      contentType : false,
  	      data : form_data,
  	      success : function(resultObj) {
  	    	    
  	      }
    	  })
    })
  </script>
