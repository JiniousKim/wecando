  <script>
  var m_no;
  $(document).ready(function(){
	  $.ajax({
	      url : contextRoot + '/auth/ajax/check_session.do',
	      type : 'post',
	      dataType : 'json',
	      cache : false,
	      processData : false,
	      contentType : false,
	      async : false,
	      success : function(resultObj) {
	        var loginAva = $('#login_ava');
	        var sM = $('#sub_menu');
	        m_no = resultObj.m_no;
	        var ajaxresult = resultObj;
	        if (resultObj.status == 'failure') {
	              location.replace("http://localhost:8080/wecando/login.html");
	        } else {
	           loginAva.append("<ul class='nav pull-right top-menu'>"
	               + "<li><a class='logout'"
	               + "href='' onclick='logout();'>Logout</a></li>"
	               + "</ul>")
	        }
	        if (ajaxresult.grade == 2) {
	            sM.append(
	             "<li><a href='info/register_school.html'>학교 정보</a></li>"   
	            )
          }
       }
    })
    var form_data = new FormData();
	  form_data.append('m_no', m_no);
    $.ajax({
    	  url : contextRoot + '/reserve/ajax/reserveInfoList.do',
    	  type : 'post',
    	  dataType : 'json',
    	  cache : false,
      processData : false,
      contentType : false,
      data : form_data,
      async : false,
      success : function(resultObj) {
    	    var reserveList = resultObj.reserveList;
    	    if (resultObj.status == 'success') {
    	    var show = $('#resultreservelist');
    	    for (var reserve of reserveList) {
	    	    show.append("<div class='client_reserveList'>" +
				  "<div class='dashed_border'>" +
				    "<div class='reserve_card'>" +
				      "<div class='card_sch_name'>" +
				      "<i class='fa fa-university'>&nbsp; 대일외국어고등학교   </i>" +
				      "<button class='btn btn-theme04' type='reset'>예약 취소</button>" +
				      "</div>" +
				      "<hr>" +
				      "<div class='client_reserveContent'>" +
				        "<div class='reserve_img'>" +
				         "<img src='../img/school.png'>" +
				        "</div>" +
				        "<div class='reserve_contents'>" +
				          "<div class='reserve_title'>" +
				           "<p>이용 날짜 : </p>" +
				           "<p>학교 주소 : </p>" +
				           "<p>학교 번호 : </p>" +
				           "<p>이용 종목 : </p>" +
				           "<p>이용 시간 : </p>" +
				          "</div>" +
				          "<div class='reserve_content'>" +
				           " <input value='2016-11-04' readonly>" +
				            "<input value='서울특별시 성북구 서경로 116 (정릉동,대일외국어고등학교)' readonly>" +
				            "<input value='02-940-0700' readonly>" +
				            "<input value='배드민턴' readonly>" +
				            "<input value='06~08' readonly>" +
				          "</div>" +
				        "</div> " +
				      "</div>" +
				    "</div>" +
				    "</div>" +
				  "</div>")
    	      }
    	    } else {
    	    	  swal('Oops...', '예약한 정보가 없습니다.', 'error');
    	    }
  	    }
    })
    
  })
